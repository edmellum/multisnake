<!doctype html>
<html>
<head>
	<title>Multisnake</title>
	<style>
	body {
		font-family: Helvetica, Arial, sans-serif;
		background: #555;
		color: #fff;
	}
	#wrapper {
		margin: 0 auto;
		width: 960px;
		text-align: center;
	}
		#board-container {
			float: left;
			display: inline-block;
			margin: 0 auto;
			height: 500px;
			width: 500px;
			border: 5px solid #d0d0d0;
		}
		#highscore-container{
			float: left;
			display: inline-block;
			margin: 0 auto;
			height: 200px;
			width: 500px;
			border: 5px solid #d0d0d0;
			margin-top: 25px;
			background-color: orange;
			color: black;
		}

		#playerboard {
			vertical-align: top;
			display: inline-block;
			color: green;
			background: red;
			width: 200px;
			min-height: 300px;
		}

		#liveUpdate{
			position: absolute;
			top: 10px;
			left: 10px;
		}

		#liveUpdate h1{
			color: teal;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>Multisnake</h1>
		<p class="gameScore"></p>
		<div id="board-container">
			<canvas id="snakeBoard" width="500" height="500">
		</div>
		<div id="highscore-container">
			<ul></ul>
		</div>

		<ul id="playerboard"></ul>

		<div id="liveUpdate">
			<h1>Live updates!</H1>
		</div>

	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/graphics.js"></script>
	<script src="/js/snake.js"></script>
	<script src="/js/client.js"></script>
</body>
</html>
